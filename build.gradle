plugins {
    id 'java'
}

group 'org.kuneberg'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jooq', name: 'jooq', version: '3.13.5'
    compile 'org.postgresql:postgresql:42.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
